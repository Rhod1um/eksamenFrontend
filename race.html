<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar-header.css">
    <title>Kapsejladser</title>
</head>
<body>
<section>
    <h2 class="headline">Oversigt over kapsejladser</h2>
    <div id="btn-create">
        <button type="button">Opret kapsejlads</button>
    </div>

    <table id="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Dato</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody> <!--body fordi js looper i tbody-->

        </tbody>
    </table>

    <dialog id="dialog-create">
        <h2>Opret kapsejlads</h2>
        <form id="form-create"> <!--lav id så vi kan hente i js, submit-->
            <label for="create-date">Afholdelsesdato</label>
            <input type="date" id="create-date" name="date">
            <!--husk name skal hedde det i java-->
            <button>Opret</button>
            <button type="button" class="btn-cancel">Annuller</button>
        </form>
    </dialog>

    <dialog id="dialog-update"> <!--skriv open for at teste om dialog er der-->
        <h2>Rediger kapsejlads</h2>
        <form id="form-update">
            <label for="update-date">Afholdelsesdato</label>
            <input type="date" id="update-date" name="date">
            <button>Færdig</button>
            <button type="button" class="btn-cancel">Annuller</button>
        </form>
    </dialog>

    <!-- dialog delete post -->
    <dialog id="dialog-delete">
        <div id="delete-dialog-text">
            <h2>Er du sikker på du vil slette</h2>
            <h2 id="dialog-delete-name">Indsættes navn/titel/id på det der skal slettes her</h2>
            <h2>?</h2>
        </div>
        <form id="form-delete">
            <button>Ja</button> <!--default er type="submit" for button i form-->
            <button type="button" class="btn-cancel">Nej</button>
        </form>
    </dialog>

</section>
<footer></footer>

<script src="js/race.js"></script>
<script src="js/fragments/fragments.js"></script>
</body>
</html>
